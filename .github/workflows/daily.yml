name: AI Daily Data Science Mentor

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Requests
      run: pip install requests

    - name: Run Generator
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: python generator.py

    - name: Commit log
      run: |
        git config user.name "AI Lab Bot"
        git config user.email "bot@users.noreply.github.com"
        git add .
        git commit -m "chore: daily AI lab task" || exit 0
        git push
